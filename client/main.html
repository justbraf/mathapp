<head>
  <title>mathapp</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-around mb-5">
      <div class="col-7 text-center">
        <h1>Welcome to Math App!</h1>
      </div>
    </div>
    
    {{> mathChoice}}
    {{> addNum}}
    {{> subNum}}
    {{> mulNum}}
    {{> divNum}}
  </div>
  

</body>

<template name="mathChoice">
  <div class="row justify-content-around mb-5">
    <div class="col-2 px-auto">
      {{> starsRating id="rating" rating=3 size='lg' mutable=true}}
    </div>
  </div>
  <div class="row mb-5">
    <div class="col text-center">
      <button class="btn btn-success js-showAdd">Add</button>
    </div>
    <div class="col text-center">
      <button class="btn btn-info  js-showSub">Subtract</button>
    </div>
    <div class="col text-center">
      <button class="btn btn-info js-showMul">Multiply</button>
    </div>
    <div class="col text-center">
      <button class="btn btn-info js-showDiv">Divide</button>
    </div>
  </div>
</template>



<template name="subNum">
  <div class="row justify-content-around subNum d-none">
    <div class="col-10">
      <h2>Choose two numbers to subtract</h2>
      <input class="userInput" id="n1s" type="text"> <span class="operator">-</span> <input class="userInput" id="n2s" type="text"> <button class="btn btn-primary" id="js-subing">Sub it</button>
      <p>{{num1}} - {{num2}} = {{ans}}</p>
    </div>
  </div>
</template>

<template name="mulNum">
  <div class="row justify-content-around d-none">
    <div class="col-10">
      <h2>Choose two numbers to multiply</h2>
      <input class="userInput" id="n1m" type="text"> <span class="operator">*</span> <input class="userInput" id="n2m" type="text"> <button class="btn btn-primary" id="js-multiply">Multiply it</button>
      <p>{{num1}} * {{num2}} = {{ans}}</p>
    </div>
  </div>
</template>

<template name="divNum">
  <div class="row justify-content-around d-none">
    <div class="col-10">
      <h2>Choose two numbers to divide</h2>
      <input class="userInput" id="n1d" type="text"> <span class="operator">/</span> <input class="userInput" id="n2d" type="text"> <button class="btn btn-primary" id="js-divide">Divide it</button>
      <p>{{num1}} / {{num2}} = {{ans}}</p>
    </div>
  </div>
</template>

<template name="allData">
  <h3 style="width: 400px;">Hello my name is {{guestName}}</h3>
  {{#if mySkill}}
  <p>My skill level is {{skill}}.</p>
  {{else}}
  <p>{{skill}} is not a skill.</p>
  {{/if}}
  <h6>Thank you for viewing.</h6>
</template>
