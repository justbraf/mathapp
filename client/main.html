<head>
  <title>mathapp</title>
</head>

<body>
  <h1>Welcome to Math App!</h1>
  
  {{> addNum}}
  {{> subNum}}
  {{> mulNum}}
  {{> divNum}}

</body>

<template name="addNum">
  <h2>Choose two numbers to add</h2>
  <input id="n1a" type="text"> + <input id="n2a" type="text"> <button id="js-adding">Sum it up</button>
  <p>{{num1}} + {{num2}} = {{ans}}</p>
</template>

<template name="subNum">
  <h2>Choose two numbers to subtract</h2>
  <input id="n1s" type="text"> - <input id="n2s" type="text"> <button id="js-subing">Sub it</button>
  <p>{{num1}} - {{num2}} = {{ans}}</p>
</template>

<template name="mulNum">
  <h2>Choose two numbers to multiply</h2>
  <input id="n1m" type="text"> * <input id="n2m" type="text"> <button id="js-multiply">Multiply it</button>
  <p>{{num1}} * {{num2}} = {{ans}}</p>
</template>

<template name="divNum">
  <h2>Choose two numbers to divide</h2>
  <input id="n1d" type="text"> / <input id="n2d" type="text"> <button id="js-divide">Divide it</button>
  <p>{{num1}} / {{num2}} = {{ans}}</p>
</template>

<template name="allData">
  <h3 style="width: 400px;">Hello my name is {{guestName}}</h3>
  {{#if mySkill}}
  <p>My skill level is {{skill}}.</p>
  {{else}}
  <p>{{skill}} is not a skill.</p>
  {{/if}}
  <h6>Thank you for viewing.</h6>
</template>
